{% extends "posts_list.html" %}
{% block top-content %}
<!-- Displaying Messages here-->
{% if messages %}
<main role="main" class="container pt-4" id="my_container" data-url="">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        <br />
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endif %}
{% endblock %}
