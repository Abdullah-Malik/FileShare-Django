{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
        <div class="alert alert-success">
            <div class="container">
                {% for message in messages %}
                    {{ message }}
                <br/>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <h1 class="my-h1">Profile</h1>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <input type="submit">
        </form>
    </div>
{% endblock content %}
